<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writer Letter Input</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">Enchant Gifts</div>
  </header>
  <div class="container">
    <h1>Writer Letter Input</h1>

    <!-- Submission Form -->
    <form id="letterForm">
      <div>
        <label for="orderId">Order ID:</label>
        <input type="text" id="orderId" required>
      </div>
      <div>
        <label for="letterContent">Letter Content:</label>
        <textarea id="letterContent" rows="10" required></textarea>
      </div>
      <button type="submit">Submit Letter</button>
    </form>

    <!-- Update Button -->
    <button id="updateButton" style="display: none;">Update Letter</button>

    <div id="result"></div>
  </div>

  <script>
    const letterForm = document.getElementById('letterForm');
    const updateButton = document.getElementById('updateButton');
    const resultDiv = document.getElementById('result');

    // Handle letter submission
    letterForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const orderId = document.getElementById('orderId').value.trim();
      const letterContent = document.getElementById('letterContent').value.trim();

      if (!orderId || !letterContent) {
        resultDiv.innerHTML = '<p class="error">Order ID and Letter Content are required.</p>';
        return;
      }

      // Save the letter to localStorage
      localStorage.setItem(orderId, letterContent);
      resultDiv.innerHTML = '<p class="success">Letter submitted successfully!</p>';
      letterForm.reset();
      updateButton.style.display = 'block'; // Show the update button
    });

    // Handle letter update
    updateButton.addEventListener('click', function() {
      const orderId = document.getElementById('orderId').value.trim();

      if (!orderId) {
        resultDiv.innerHTML = '<p class="error">Please enter an Order ID to update the letter.</p>';
        return;
      }

      // Retrieve the letter from localStorage
      const letterContent = localStorage.getItem(orderId);
      if (letterContent) {
        document.getElementById('letterContent').value = letterContent;
        resultDiv.innerHTML = '<p class="info">Edit the letter content and submit to update.</p>';
      } else {
        resultDiv.innerHTML = '<p class="error">No letter found for the given Order ID.</p>';
      }
    });
  </script>
</body>
</html>
