<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writer Letter Input</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">Enchant Gifts</div>
  </header>
  <div class="container">
    <h1>Writer Letter Input</h1>

    <form id="letterForm">
      <div>
        <label for="orderId">Order ID <span style="color: gray;">format(e.g 1023)</span>:</label>
        <input type="text" id="orderId" required>
      </div>
      <div>
        <label for="content">Letter Content:</label>
        <textarea id="content" rows="10" required></textarea>
      </div>
      <div>
        <label for="type">Type:</label>
        <select name="type" id="type" required>
          <option value="regular">Regular</option>
          <option value="scroll">Scroll</option>
        </select>
      </div>
      <button type="submit">Submit Letter</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const letterForm = document.getElementById('letterForm');
    const resultDiv = document.getElementById('result');

    letterForm.addEventListener('submit', async function (e) {
      e.preventDefault();
      const orderId = document.getElementById('orderId').value.trim();
      const content = document.getElementById('content').value.trim();
      const type = document.getElementById('type').value.trim();

      if (!orderId || !content || !type) {
        resultDiv.innerHTML = '<p class="error">All fields are required.</p>';
        return;
      }

      try {
        const response = await fetch('https://enchant-copy-production.up.railway.app/shopify/letter/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ orderId, content, type }),
        });

        if (response.ok) {
          const data = await response.json();
          resultDiv.innerHTML = `<p class="success">${data.message || 'Letter processed successfully!'}</p>`;
          letterForm.reset();
        } else {
          const errorData = await response.json();
          resultDiv.innerHTML = `<p class="error">${errorData.message || 'Failed to process the letter.'}</p>`;
        }
      } catch (error) {
        console.error('Error:', error);
        resultDiv.innerHTML = '<p class="error">An error occurred while processing the letter. Please try again.</p>';
      }
    });
  </script>

</body>
</html>
